<template>
      <lightning-card title={car.data.fields.Name.value} icon-name="utility:setup_assistant_guide">
          <div slot="actions">
              <lightning-button label="Check Availability" onclick={getAvailability}></lightning-button>
          </div>
  
          <lightning-layout multiple-rows>
              <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                  <div class="slds-p-horizontal_small">
                      <div class="carproperty">
                          <span class="label">Owner Name:</span>
                          <lightning-formatted-text value={car.data.fields.Contact__r.value.fields.Name.value}></lightning-formatted-text>
                      </div>
                      <div class="carproperty">
                          <span class="label">Type:</span>
                          <lightning-formatted-text value={car.data.fields.Car_Type__r.value.fields.Name.value}> </lightning-formatted-text>
                      </div>
                      <div class="carproperty">
                          <span class="label">Build Year:</span>
                          <lightning-formatted-number value={car.data.fields.Build_Year__c.value}></lightning-formatted-number>
                      </div>
                      <div class="carproperty">
                          <span class="label">Per Day Rent:</span>
                          <lightning-formatted-number value={car.data.fields.Per_Day_Rent__c.value} currency-code="USD"></lightning-formatted-number>
                      </div>
                      <div class="carproperty">
                          <span class="label">Mileage:</span>
                          <lightning-formatted-number value={car.data.fields.Mileage__c.value}></lightning-formatted-number>
                      </div>
                  </div>
              </lightning-layout-item>
              <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
  
                  <img src={car.data.fields.Picture__c.value} class="car slds-align_absolute-center" alt="Car Picture" />
              </lightning-layout-item>
          </lightning-layout>
  
  
      </lightning-card>
  </template>
