<template>
      <lightning-layout multiple-rows horizontal-align="center">
            <template if:true={carsFounded}>
                  <template for:each={cars} for:item="car">
                        <lightning-layout-item key={car.Id} padding="around-small" size="12" small-device-size="6"
                              large-device-size="4" medium-device-size="4">
                              <c-car-tiles car={car} oncarselect={handleCarSelect} selected-car-id={selectedCarId}></c-car-tiles>
                        </lightning-layout-item>
                  </template>
            </template>

            <template if:false={carsFounded}>
                  <div class="slds-align_absolute-center"> No cars Found </div>
            </template>
      </lightning-layout>
</template>
